<body>

    <!--Navegador bootstrap-->
    <header>
        <nav class="navbar navbar-expand-md d-flex">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="me-auto navbar-brand logo" href="../index.html">
                        <img src="../assets/logo.png" alt="Simbolo de Konoha">
                        DataNaru</a>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="../index.html" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Inicio
                            </a>
                            <ul class="dropdown-menu navPerso">
                                <li><a class="dropdown-item" href="../index.html">Inicio</a></li>

                        <li class="nav-item">
                            <a class="nav-link" href="./descargas.html">Descargas</a>
                        </li>

                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="contacto-main">

        <div class="contacto-img">
            <h1>Contacto</h1>
        </div>

        <section class="formulario">
            <img src="../assets/Contacto.jpg" alt="Konoha por la noche">
            <form class="form">
                <div class="casilla1">
                    <label for="Name">Nombre:</label>
                    <input type="text" name="name" placeholder="Ingrese su nombre" autofocus>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Ingrese su apellido">
                </div>
                <div class="casilla2">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Ejemplo@gmail.com" required>
                </div>
                <div class="casilla3">
                    <label for="comments">Comentarios:</label>
                    <textarea name="comments" id="" cols="30" rows="10"
                        placeholder="Dejame tu comentario para mejorar esta pagina o reportar un error :)"></textarea>
                </div>
                <div class="buttonSend">
                    <button type="submit" class="btnContacto">Enviar</button>
                </div>
            </form>
        </section>

    </main>

    <!--Footer / pie de pagina-->
    <footer class="footer">

        <!-- Redes -->
        <div class="redes">
            <h2>Siguenos en nuestras redes:</h2>
            <div class="redes1">
                <a class="ig" href="https://www.instagram.com/juan_maiorana/">Instagram

                </a>
                <a class="fb" href="https://www.facebook.com/">Facebook

                </li>
